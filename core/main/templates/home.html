{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    {% for i in cars %}
        <h1>{{ i.name }}</h1>
        <h3>{{ i.year }}</h3>
        <p>{{ i.price }}</p>
        <a href="{% url 'home_detail' i.id %}"><img src="{{ i.img.url }}" width="300px" alt="{{ i.name }}"></a>
    {% endfor %}
</body>
</html>
